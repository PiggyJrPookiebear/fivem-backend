<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Canadia Highridge Roleplay — login" />
    <title>Canadia Highridge Roleplay — Login</title>
    <link rel="icon" href="pics/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="auth-page">
      <section class="auth-card">
        <div class="auth-brand">
          <img class="brand-logo" src="pics/logo.png" alt="Spermlings logo" />
          <div>
            <h1 class="auth-title">Canadia Highridge Roleplay</h1>
            <p class="muted">Login</p>
          </div>
        </div>

        <form id="loginForm" class="auth-form">
          <label class="auth-label" for="username">Username</label>
          <input class="auth-input" id="username" name="username" autocomplete="username" />

          <label class="auth-label" for="password">Password</label>
          <input class="auth-input" id="password" name="password" type="password" autocomplete="current-password" />

          <button class="btn auth-submit" type="submit">Log in</button>
          <p id="loginError" class="auth-error" hidden>Wrong username or password.</p>
          <p class="muted" style="margin: 10px 0 0;">No account? <a href="signup.html">Sign up</a></p>
        </form>
      </section>
    </main>

    <script src="auth.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const next = params.get('next') || 'index.html';

      const form = document.getElementById('loginForm');
      const error = document.getElementById('loginError');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = (document.getElementById('username').value || '').trim();
        const password = document.getElementById('password').value || '';

        error.hidden = true;
        try {
          const ok = await window.SPERMLINGS_AUTH.login(username, password);
          if (ok) {
            window.location.href = next;
          } else {
            error.hidden = false;
          }
        } catch {
          error.hidden = false;
        }
      });

      if (window.SPERMLINGS_AUTH.isLoggedIn()) {
        window.location.href = next;
      }
    </script>
  </body>
</html>
